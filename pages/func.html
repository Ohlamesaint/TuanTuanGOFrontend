    <div class="modal fade" id="store" tabindex="-1" role="dialog" aria-labelledby="send_money" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle" style="color: rgb(145, 93, 93);">儲值頁面</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="html5Form" class="form-horizontal form-control"
                        data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                        data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                        >

                        <div class="form-group" data-toggle="validator" id="userForm">
                            <label class="col-md-3 p-3 control-label">How much you want to get?</label>
                            <div class="col-md-3 p-3 inputContainer">
                                <input class="form-control" name="number" id="nn"
                                    type="number"
                                    data-bv-integer-message="The value is not an integer" />
                            </div>
                            <div class="col-md-3 inputContainer" id="send_message">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
